<!-- 選擇座位的JS -->
<script>
    function changeStatus(btn) {
        if (btn.value === 'sold') {
            alert('已售出座位無法變動!');
            return;
        }

        $('button[class*="pressed"]').removeClass('pressed');
        btn.classList.add("pressed");
    }

    const generalInfo = {
        sessionNo: sessionStorage.getItem("sessionNo"),
        blockNo: sessionStorage.getItem("blockNo")
    };
    const layout = document.getElementById("layout");
    const blockName = document.getElementById("blockName");
    let seats;
    let t_seats;
    let t_Row;
    let t_Column;

    $.ajax({
        async: false,
        type: 'GET',
        url: '/seats/BySessionAndBlock' + `?sessionNo=${generalInfo.sessionNo}&blockNo=${generalInfo.blockNo}`,
        dataType: "json",
        success: function (jsondata) {
            seats = jsondata;
        }
    });

    t_seats = seats.length;
    t_Row = seats[seats.length - 1].x;
    t_Column = seats[seats.length - 1].y;

    $('#blockName').val(seats[0].blockName);
    $('#rowAndColumns input:eq(0)').val(t_Row + 1);
    $('#rowAndColumns input:eq(1)').val(t_Column + 1);

    let seatsmgt = {
        // INIT
        init: () => {

            layout.setAttribute("style", `grid-template-columns: repeat(${(t_Column + 1) * 2}, 1fr)`);

            // GENERATE SEATS
            for (let i = 0; i <= t_Row; i++) {
                for (let j = 0; j <= t_Column; j++) {
                    let seat = document.createElement("div");
                    // 設定座位於資料庫的編號(seatno)
                    seat.id = seats[i * (t_Column + 1) + j].seatNo;

                    seat.innerHTML = `
						第<input value="${i + 1}" onblur="checkEmpty(this)">排<br>
						第<input value="${j + 1}" onblur="checkEmpty(this)">位<br>
						`;

                    seat.className = "seat";
                    seat.onclick = () => seatsmgt.toggle(seat);

                    let seatStatus = seats[i * (t_Column + 1) + j].seatStatus;

                    switch (seatStatus) {
                        case (-1):
                            seat.classList.add("banned");
                            break;
                        case (0):
                            seat.classList.add("reserved")
                            break;
                        case (1):
                            seat.classList.add("toSell")
                            break;
                        case (2):
                            seat.classList.add("sold")
                            break;
                    }

                    layout.appendChild(seat);

                    // 這行怪怪的，要注意
                    layout.appendChild(document.createElement("br"));
                }
            }
        },

        // 若點選 "場地限制" 按鈕，可將 "可出售" 或 "保留席" 切換成 "場地限制"
        // 若點選 "可出售" 按鈕，可將 "場地限制" 或 "保留席" 切換成 "可出售"
        // 若點選 "保留席" 按鈕，可將 "可出售" 切換成 "保留席"
        toggle: seat => {
            if (seat.classList.contains("sold")) {
                return;
            } else {
                if ($('button[class*="pressed"]')[0].value === 'banned') {
                    if (seat.classList.contains('reserved')) {
                        seat.classList.remove("reserved");
                        seat.classList.add("banned");
                    } else if (seat.classList.contains('toSell')) {
                        seat.classList.remove("toSell");
                        seat.classList.add("banned");
                    }
                    return;
                }
                if ($('button[class*="pressed"]')[0].value === 'reserved' && !(seat.classList.contains('banned'))) {
                    if (seat.classList.contains('toSell')) {
                        seat.classList.remove("toSell");
                        seat.classList.add("reserved");
                    }
                    return;
                }
                if ($('button[class*="pressed"]')[0].value === 'toSell') {
                    if (seat.classList.contains('reserved')) {
                        seat.classList.remove("reserved");
                        seat.classList.add("toSell");
                    } else if (seat.classList.contains('banned')) {
                        seat.classList.remove("banned");
                        seat.classList.add("toSell");
                    }
                    return;
                }

            }

        },

        // SAVE RESERVATION
        save: () => {

            const seatsTBC = document.querySelectorAll("#layout div");

            for (let i = 0; i < seatsTBC.length; i++) {
                if ($(`#${seatsTBC[i].id} input:eq(0)`).val() === '' || $(`#${seatsTBC[i].id} input:eq(0)`).val() === null ||
                    $(`#${seatsTBC[i].id} input:eq(1)`).val() === '' || $(`#${seatsTBC[i].id} input:eq(1)`).val() === null) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: '座位排和位不得為空，請再次確認'
                    })
                    return;
                }
            }

            // SweetAlert
            Swal.fire({
                title: '確認儲存目前座位配置？',
                showDenyButton: true,
                showCancelButton: false,
                confirmButtonText: '確認',
                denyButtonText: `取消`,
            }).then((result) => {
                if (result.isConfirmed) {
                    // GET SELECTED SEATS
                    let seats = document.querySelectorAll("#layout div");

                    for (let s of seats) {
                        let status;
                        if (s.classList.contains("banned")) {
                            status = (-1);
                        } else if (s.classList.contains("reserved")) {
                            status = (0);
                        } else if (s.classList.contains("toSell")) {
                            status = (1);
                        } else {
                            status = (2);
                        }

                        const aSeatInfo = {
                            "blockName": $('#blockName').val(),
                            "seatNo": s.id,
                            "realX": $(`#${s.id} input:eq(0)`).val(),
                            "realY": $(`#${s.id} input:eq(1)`).val(),
                            "seatStatus": status
                        };

                        fetch('/seats/updateOneSeat', {
                            method: "POST",
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(aSeatInfo)
                        })
                    }

                    Swal.fire({
                        position: 'center',
                        icon: 'success',
                        title: '儲存成功',
                        showConfirmButton: false,
                        timer: 1500
                    })
                } else if (result.isDenied) {
                    return;
                }
            })
        },

        goBack: () => {
            sessionStorage.removeItem("blockNo");
        }
    };

    // 錯誤驗證
    function checkEmpty(element) {
        if (element.value === '' || element.value === null) {
            element.parentElement.style.border = '3px solid red';
        } else {
            element.parentElement.style.border = '';
        }
    }

    window.addEventListener("DOMContentLoaded", seatsmgt.init);

    $(document).ready(function () {
        $('#actNameAndSession').text('');

        $.ajax({
            async: false,
            type: 'GET',
            url: "/Activity/findByActNo" + `?actNo=${sessionStorage.getItem("activityNo")}`,
            dataType: "json",
            success: function (jsondata) {
                $('#actNameAndSession').text(`${jsondata.aname} (場次編號：${sessionStorage.getItem("sessionNo")})`);
            }
        });
    })

    function clearSeats() {
        // SweetAlert
        Swal.fire({
            title: '確認要清空座位？',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: '確認',
            denyButtonText: `取消`,
        }).then((result) => {
            if (result.isConfirmed) {
                fetch("/seats/deleteSeats" + `?sessionNo=${sessionStorage.getItem("sessionNo")}&blockNo=${sessionStorage.getItem("blockNo")}`);
                location.href = "back-activity-seatmgt-notexisted.html";
            } else if (result.isDenied) {
                return;
            }
        })
    }

    window.history.pushState(null, null, "back-activity-seatmgt-sessioncanmodi.html");

</script>

</body>

</html>
