<script>
    window.onload = function () {
        // 檢查是否有顯示 alert 的需求

        fetch("backuser/noAuth", {
            method: "GET",
        }).then(response => {
            if (response.ok) {
                // 如果後端返回 true，則顯示警告訊息
                return response.json().then(data => {
                    if (data) {
                        swal("快點離開!", "您沒有權限訪問此頁面。", "error")
                    }
                });
            } else {
                console.log("伺服器錯誤：", response.status);
            }
        }).catch(error => {
            console.error("發生錯誤：", error);
        });


    }

    
</script>
