<script>
	$(document).ready(() => {



		$("#loginButton").click(function (event) {
			event.preventDefault();

			const member = {
				memail: $("#memEmail").val(),
				mpassword: $("#memPwd").val()
			}
			if (member.memail === "" || member.mpassword === "") {
				return;
			}

			fetch('member/login', {
				method: 'POST',
				body: JSON.stringify(member),
				headers: { 'Content-Type': 'application/json' }
			})
				.then(response => response.json())
				.then(data => {
					if (data.successful) {
						// 獲取之前存儲的當前頁面的 URL
						const currentUrl = localStorage.getItem('currentUrl');

						// 根據需要將使用者重定向回之前的頁面或首頁
						if (currentUrl && currentUrl !== '' && currentUrl.indexOf('login.html') === -1) {
							window.location.href = currentUrl;
						} else {
							window.location.href = 'index.html';
						}
						
					} else {
						$("#statusfalse").text("請輸入正確的帳號或密碼!");
						return;
					}
				})
				.catch(error => {
					alert('Error: ' + error);
				});
		});
	});




</script>
